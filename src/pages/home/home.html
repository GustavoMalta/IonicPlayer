<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header> 

<ion-content padding>
  <h3>Ionic Player</h3>
  <!--p>{{teste}}</p-->

  <button ion-button secondary (click)="limpaLista()">Limpa lista</button><br>
  <ion-card *ngFor="let m of file">
  <div id="playlist">
    <ion-card-content>
        <ion-icon name="musical-notes" (click)="toca(m.arquivo.caminho)"> {{m.arquivo.nome}}</ion-icon>
    </ion-card-content> 
  </div>

  </ion-card>
    <p ></p>
 
</ion-content>

<ion-footer>

  <div align="center" id="player">
      <ion-range min="0" max="{{duration}}" [(ngModel)]="position" (ionChange)="controlProgressBar($event)"> <!--  [disabled]="is_in_play && is_playing"  -->
        <ion-label range-left>{{ position*1000 | date:'mm:ss' }}</ion-label>
        <ion-label range-right *ngIf="duration == -1" >{{duration}}--:--</ion-label>
        <ion-label range-right *ngIf="duration != -1">{{ duration*1000 | date:'mm:ss' }}</ion-label>
      </ion-range>  
    <!--ion-item>
          <ion-range min="0" max="100" [(ngModel)]="position" color="secondary" (ionChange)="controlProgressBar($event)"></ion-range>
        </ion-item-->
    <ion-icon name= "md-{{pp}}" (click)="toca()"></ion-icon>
    <ion-icon name= "md-square" (click)="para()"></ion-icon>  
  </div>
  
</ion-footer>
